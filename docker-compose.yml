version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web   # <– rename if your file is named differently
    container_name: cms-web
    depends_on:
      - db
      - redis
    environment:
      # adjust to match what your app expects
      DATABASE_URL: postgres://postgres:postgres@db:5432/cms
      REDIS_URL: redis://redis:6379
      # anything else your web app needs, e.g.:
      # NODE_ENV: production
    ports:
      - "3000:3000" # expose Next.js

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker  # <– rename if needed
    container_name: cms-worker
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/cms
      REDIS_URL: redis://redis:6379
      # NODE_ENV: production

  db:
    image: postgres:16-alpine
    container_name: cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # optional; handy for connecting from host (psql, Prisma Studio)

  redis:
    image: redis:7-alpine
    container_name: cms-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379" # optional; for debugging from host

volumes:
  postgres_data:
  redis_data:
