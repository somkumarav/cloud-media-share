name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: true
          tags: |
            somkumarva/cms-web:${{ github.sha }}

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: |
            somkumarva/cms-worker:${{ github.sha }}

      - name: Clone k8s repo, update deployment, and push
        env:
          PAT: ${{ secrets.PAT }}
          SHA: ${{ github.sha }}
        run: |
          git clone https://github.com/somkumarav/k8s.git
          cd k8s

          # Update images in deployment.yml
          sed -i "s|image: somkumarva/cms-web:.*|image: somkumarva/cms-web:${SHA}|" ./cms/deployment.yml
          sed -i "s|image: somkumarva/cms-worker:.*|image: somkumarva/cms-worker:${SHA}|" ./cms/deployment.yml

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Avoid empty commits
          if git diff --quiet; then
            echo 'No changes to commit in cms/deployment.yml'
            exit 0
          fi

          git add ./cms/deployment.yml
          git commit -m "update(cms): deployment image to ${SHA}"
          git push https://${PAT}@github.com/somkumarav/k8s.git main
